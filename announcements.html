<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link rel="stylesheet" href="welcome_nosingin.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <img class="image" src="images/logo_oldmoney.png" alt="thesis old money logo">
       
        <ul>
            <li><a href="signin.html">Sign in</a></li>
        </ul>
    </nav>

    <div class="seethroughbox">    
        <div id="grades-content">
            <h2 class="form-title">Announcements</h2>
            <br>
            <div id="grades-list"></div>
        </div>
    </div>

    <script>
        // Retrieve the announcement link from local storage
        const announcementLink = localStorage.getItem('announcementLink');
        if (announcementLink) {
            document.getElementById('grades-list').innerHTML += announcementLink; // Append the link to the announcements list
        }
    </script>
</body>
</html>
